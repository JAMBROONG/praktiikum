<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form Pendaftaran</title>
</head>
<body>
  <div style="width: 70%; margin: auto;"> 
    <form>
    <label>Date</label>
    <input type="date">
    <h3 style="margin-bottom: 0;">PERSONAL INFORMATION</h3>
    <hr>
    <table style="width: 100%;">
      <tr>
        <td style="width: 20%;">
          <label>NAME</label>
        </td>
        <td>
          <input type="text" style="width: 97%;">
        </td>
      </tr>

      <tr>
        <td>
          <label>DATE OF BIRTH</label>
        </td>
        <td>
          <input type="date" style="width: 97%;">
        </td>
      </tr>
      <tr>
        <td>
          <label>GENDER</label>
        </td>
        <td>
          <input type="radio" name="gender" value="male"> Male <input type="radio" name="gender" value="female"> Female
        </td>
      </tr>
    </table>
    <br>
    <h3 style="margin-bottom: 0;">CONTACT INFORMATION</h3>
    <hr>
    <table style="width: 100%;">
      <tr>
        <td>
          <label>ADRESS</label>
        </td>
        <td colspan="3">
          <input type="text" style="width: 97%;">
        </td>
      </tr>
      <tr>
        <td>
          <label>CITY</label>
        </td>
        <td>
          <input type="text" style="width: 92%;">
        </td>
        <td>
          <label>PROVINCE/STATE</label>
        </td>
        <td><input type="text" style="width: 92%;"></td>
      </tr>
      <tr>
        <td>
          <label>ZIP CODE</label>
        </td>
        <td><input type="text" style="width: 92%;"></td>
        <td>
          <label>COUNTRY</label>
        </td>
        <td><input type="text" style="width: 92%;"></td>
      </tr>
      <tr>
        <td>
          <label>PHONE</label>
        </td>
        <td><input type="text" style="width: 92%;"></td>
        <td>
          <label>EMAIL</label>
        </td>
        <td><input type="email" style="width: 92%;"></td>
      </tr>
      <tr>
        <td>
          <label>MEMBERSHIP TYPE</label>
        </td>
        <td colspan="3">
          <input type="radio" name="member" value="reg"> Regular <input type="radio" name="member" value="prem"> Premium <input type="radio" name="member" value="vip"> VIP
        </td>
      </tr>
    </table>
    <br>
    <h3 style="margin-bottom: 0;">COURSE INFORMATION</h3>
    <hr>
    <table style="width: 100%;">
      <tr>
        <td>
          <label>COURSE NAME</label>
        </td>
        <td colspan="3">
          <input type="text" style="width: 97%;">
        </td>
      </tr>
      <tr>
        <td>
          <label>PAYMENT DETAIL</label>
        </td>
        <td colspan="3">
          <input type="radio" name="member" value="cash"> Cash <input type="radio" name="member" value="check"> Check <input type="radio" name="member" value="credit"> Credit Card
        </td>
      </tr>
      <tr>
        <td>
          <label>COMMENTS</label>
        </td>
        <td colspan="3">
          <input type="text" style="width: 97%;">
        </td>
      </tr>
      <tr>
        <td>
          <label>STUDENT SIGNATURE</label>
        </td>
        <td>
          <input type="text" style="width: 92%;">
        </td>
        <td>
          <label>VALIDATED KEY</label>
        </td>
        <td><input type="text" style="width: 92%;"></td>
      </tr>
    </table>
    <br>
    <button type="submit">Submit</button>
  </form>
  </div>
</body>
</html>
